<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SAS - TACTICAL OPS</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style-mo.css">
    <style>
        /* --- LAYOUT GLOBAL REORGANIS√â --- */
        body {
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
            background-color: #05080a; /* Fond plus profond */
        }

        .ops-container {
            flex: 1; display: flex; flex-direction: column;
            padding: 20px 40px; gap: 20px;
        }

        /* BARRE D'OUTILS (NOUVEAU) */
        .ops-toolbar {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px 25px; backdrop-filter: blur(5px);
        }
        .toolbar-stats { display: flex; gap: 30px; font-family: 'Share Tech Mono'; color: #8899aa; font-size: 0.9rem; }
        .stat-item b { color: #fff; margin-left: 5px; }

        /* GRILLE KANBAN (REORGANIS√âE) */
        .kanban-grid {
            flex: 1; display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;
            overflow: hidden; /* Emp√™che le scroll global */
        }

        .kanban-col {
            display: flex; flex-direction: column;
            background: rgba(13, 17, 23, 0.7);
            border: 1px solid rgba(255,255,255,0.05);
            /* Ligne de couleur sup√©rieure */
            border-top: 4px solid #444;
        }

        /* Couleurs sp√©cifiques par colonne */
        .col-pending { border-top-color: var(--warning); }
        .col-active { border-top-color: var(--danger); background: linear-gradient(180deg, rgba(255,51,51,0.05) 0%, rgba(13,17,23,0.7) 30%); }
        .col-completed { border-top-color: var(--primary); }

        .col-header {
            padding: 15px 20px; background: rgba(0,0,0,0.4);
            font-family: 'Share Tech Mono'; font-size: 1rem; letter-spacing: 2px;
            display: flex; justify-content: space-between; color: #ccc;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .col-body {
            flex: 1; padding: 15px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 10px;
        }
        /* Scrollbar custom */
        .col-body::-webkit-scrollbar { width: 4px; }
        .col-body::-webkit-scrollbar-thumb { background: #333; }

        /* CARTES MISSION (REDESIGN) */
        .mission-card {
            background: #161b22; border: 1px solid #30363d;
            padding: 12px 15px; cursor: grab; position: relative;
            transition: all 0.2s;
            display: flex; flex-direction: column; gap: 8px;
        }
        .mission-card:hover {
            border-color: var(--primary); transform: translateX(4px); background: #1c2128;
            box-shadow: -4px 0 0 var(--primary); /* Marqueur visuel gauche */
        }

        .mc-header { display: flex; justify-content: space-between; align-items: center; }
        .mc-title { font-family: 'JetBrains Mono'; font-weight: bold; color: #e6edf3; font-size: 0.95rem; }
        .mc-icon { font-size: 0.7rem; color: #555; }

        .mc-meta {
            display: flex; justify-content: space-between; font-size: 0.75rem; color: #8b949e;
            font-family: 'Share Tech Mono';
        }

        .mc-badges { display: flex; gap: 5px; margin-top: 5px; }
        .badge {
            background: rgba(56, 139, 253, 0.15); color: #58a6ff;
            padding: 2px 6px; border-radius: 4px; font-size: 0.7rem;
            border: 1px solid rgba(56, 139, 253, 0.4);
        }
        .badge-gear { background: rgba(210, 153, 34, 0.15); color: #d29922; border-color: rgba(210, 153, 34, 0.4); }

        /* MODALS (REDESIGN) */
        .modal-layout {
            display: grid; grid-template-columns: 280px 1fr; gap: 0; /* Sidebar gauche + Contenu droite */
            height: 100%;
        }
        /* Si on veut une modal large standard */
        .modal-wide { width: 900px; height: 700px; padding: 0; display: flex; flex-direction: column; }

        .modal-top {
            padding: 15px 25px; border-bottom: 1px solid #333; background: rgba(0,0,0,0.3);
            display: flex; justify-content: space-between; align-items: center;
        }
        .modal-main { flex: 1; display: grid; grid-template-columns: 2fr 1fr; overflow: hidden; }

        .modal-col-left { padding: 25px; overflow-y: auto; border-right: 1px solid #333; }
        .modal-col-right { padding: 25px; background: rgba(0,0,0,0.2); display: flex; flex-direction: column; gap: 20px; }

        .detail-group { margin-bottom: 25px; }
        .detail-label { color: var(--secondary); font-size: 0.75rem; margin-bottom: 8px; letter-spacing: 1px; border-bottom: 1px solid #333; padding-bottom: 4px; }
        .detail-value { font-family: 'JetBrains Mono'; font-size: 0.9rem; line-height: 1.5; color: #d0d7de; }

        .btn-full { width: 100%; margin-bottom: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>

    <div class="ops-container">

        <header class="header-strip" style="padding: 0; border: none; margin-bottom: 0;">
            <div>
                <h1 style="font-size: 2rem;">OPS :: <span style="color:var(--danger)">CENTER</span></h1>
            </div>
            <div style="display:flex; gap:15px;">
                <a href="index.html" class="btn-tactical secondary" style="text-decoration:none; padding-top:12px;">RETOUR</a>
            </div>
        </header>

        <div class="ops-toolbar">
            <div class="toolbar-stats">
                <span class="stat-item">MISSIONS ACTIVES: <b id="stat-active" style="color:var(--danger)">0</b></span>
                <span class="stat-item">EN ATTENTE: <b id="stat-pending" style="color:var(--warning)">0</b></span>
                <span class="stat-item">TERMIN√âES: <b id="stat-completed" style="color:var(--primary)">0</b></span>
            </div>
            <button onclick="openCreateModal()" class="btn-tactical">
                [ + ] INITIALISER MISSION
            </button>
        </div>

        <div class="kanban-grid">

            <div class="kanban-col col-pending">
                <div class="col-header">
                    <span>/// PLANIFICATION</span>
                </div>
                <div class="col-body" id="body-pending"></div>
            </div>

            <div class="kanban-col col-active">
                <div class="col-header">
                    <span class="blink" style="color:var(--danger)">‚óè OP√âRATIONS EN COURS</span>
                </div>
                <div class="col-body" id="body-active"></div>
            </div>

            <div class="kanban-col col-completed">
                <div class="col-header">
                    <span style="color:var(--primary)">‚úì D√âBRIEFING</span>
                </div>
                <div class="col-body" id="body-completed"></div>
            </div>

        </div>
    </div>

    <div id="create-modal" class="modal-overlay hidden">
        <div class="modal-box" style="width: 600px;">
            <div class="modal-top">
                <span class="modal-title">NOUVEL ORDRE DE MISSION</span>
                <button onclick="closeModals()" style="background:none; border:none; color:#666; cursor:pointer;">‚úñ</button>
            </div>
            <form id="create-form" style="padding: 25px;">
                <div class="form-group">
                    <label>NOM DE CODE OP√âRATION</label>
                    <input type="text" id="m-title" class="form-input" placeholder="EX: SHADOW FALL" required>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>SECTEUR / LIEU</label>
                        <input type="text" id="m-loc" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label>HEURE DE D√âPART</label>
                        <input type="datetime-local" id="m-time" class="form-input" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>OBJECTIFS & BRIEFING</label>
                    <textarea id="m-desc" class="form-textarea" style="height:100px;"></textarea>
                </div>
                <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
                    <button type="button" onclick="closeModals()" class="btn-tactical secondary">ANNULER</button>
                    <button type="submit" class="btn-tactical">CONFIRMER</button>
                </div>
            </form>
        </div>
    </div>

    <div id="detail-modal" class="modal-overlay hidden">
        <div class="modal-box modal-wide">
            <div class="modal-top">
                <span class="modal-title" id="d-title">OPERATION ALPHA</span>
                <button onclick="closeModals()" style="background:none; border:none; color:#666; cursor:pointer;">‚úñ</button>
            </div>

            <div class="modal-main">
                <div class="modal-col-left">
                    <div class="detail-group">
                        <div class="detail-label">SITUATION</div>
                        <div id="d-desc" class="detail-value" style="white-space: pre-wrap;"></div>
                    </div>
                    <div class="detail-group">
                        <div class="detail-label">LOCALISATION</div>
                        <div id="d-loc" class="detail-value" style="color:var(--secondary)"></div>
                    </div>

                    <div class="detail-group" style="margin-top:40px;">
                        <div class="detail-label" style="display:flex; justify-content:space-between;">
                            <span>ROSTER (AGENTS)</span>
                            <span id="roster-count">0</span>
                        </div>
                        <div id="d-roster-list" style="display:flex; flex-wrap:wrap; gap:8px; margin-top:10px;"></div>

                        <div style="display:flex; gap:10px; margin-top:15px;">
                            <input type="text" id="add-agent-input" class="form-input" placeholder="Ajouter Agent..." style="padding:6px;">
                            <button onclick="addAgentToMission()" class="btn-tactical secondary" style="padding:6px 12px;">+</button>
                        </div>
                    </div>
                </div>

                <div class="modal-col-right">

                    <div style="flex:1;">
                        <div class="detail-label" style="color:var(--warning)">LOGISTIQUE</div>
                        <div id="d-loadout-list" style="max-height:200px; overflow-y:auto; font-size:0.8rem; color:#aaa; margin-bottom:10px;"></div>

                        <select id="equip-select" class="form-input" style="font-size:0.8rem; padding:8px; margin-bottom:8px;">
                            <option>Chargement...</option>
                        </select>
                        <button onclick="addGearToMission()" class="btn-tactical secondary btn-full" style="font-size:0.8rem;">R√âQUISITIONNER</button>
                    </div>

                    <div style="border-top:1px dashed #444; padding-top:20px;">
                        <div class="detail-label" style="text-align:center; border:none; margin-bottom:15px;">COMMANDEMENT</div>
                        <button onclick="moveMission('PENDING')" class="btn-tactical secondary btn-full">EN ATTENTE</button>
                        <button onclick="moveMission('ACTIVE')" class="btn-tactical danger btn-full">LANCER MISSION</button>
                        <button onclick="moveMission('COMPLETED')" class="btn-tactical btn-full" style="border-color:var(--primary); color:var(--primary)">TERMINER</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        let currentMissionId = null;
        let draggedCard = null;
        const token = localStorage.getItem('sas_token');

        document.addEventListener('DOMContentLoaded', () => {
            loadMissions();
            loadAvailableGear();
            setupDragAndDrop();
        });

        async function loadMissions() {
            try {
                const res = await fetch('/api/missions', { headers: { 'Authorization': `Bearer ${token}` } });
                const missions = await res.json();

                ['pending', 'active', 'completed'].forEach(s => document.getElementById(`body-${s}`).innerHTML = '');

                missions.forEach(m => {
                    const card = document.createElement('div');
                    card.className = 'mission-card';
                    card.setAttribute('draggable', 'true');
                    card.dataset.id = m.id;

                    const date = new Date(m.start_time).toLocaleDateString('fr-FR', {day: '2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'});

                    card.innerHTML = `
                        <div class="mc-header">
                            <span class="mc-title">${m.title}</span>
                            <span class="mc-icon">‚óè</span>
                        </div>
                        <div class="mc-meta">
                            <span>üìç ${m.location}</span>
                            <span>üïí ${date}</span>
                        </div>
                        <div class="mc-badges">
                            <div class="badge">üë§ ${m.roster.length}</div>
                            <div class="badge badge-gear">üì¶ ${m.loadout.length}</div>
                        </div>
                    `;

                    card.onclick = () => openDetailModal(m);
                    card.addEventListener('dragstart', dragStart);
                    card.addEventListener('dragend', dragEnd);

                    const colId = `body-${m.status.toLowerCase()}`;
                    const col = document.getElementById(colId);
                    if(col) col.appendChild(card);
                });

                updateStats();
            } catch(e) { console.error(e); }
        }

        function updateStats() {
            document.getElementById('stat-pending').innerText = document.getElementById('body-pending').children.length;
            document.getElementById('stat-active').innerText = document.getElementById('body-active').children.length;
            document.getElementById('stat-completed').innerText = document.getElementById('body-completed').children.length;
        }

        function setupDragAndDrop() {
            document.querySelectorAll('.col-body').forEach(col => {
                col.addEventListener('dragover', e => { e.preventDefault(); col.style.background = 'rgba(255,255,255,0.02)'; });
                col.addEventListener('dragleave', e => { col.style.background = 'transparent'; });
                col.addEventListener('drop', async e => {
                    e.preventDefault();
                    col.style.background = 'transparent';
                    if (draggedCard) {
                        col.appendChild(draggedCard);
                        let newStatus = 'PENDING';
                        if (col.id === 'body-active') newStatus = 'ACTIVE';
                        if (col.id === 'body-completed') newStatus = 'COMPLETED';

                        const missionId = draggedCard.dataset.id;
                        await fetch('/api/missions', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                            body: JSON.stringify({ action: 'move', id: missionId, status: newStatus })
                        });
                        updateStats();
                    }
                });
            });
        }

        function dragStart(e) {
            draggedCard = this;
            this.style.opacity = '0.5';
            e.dataTransfer.setData('text/plain', this.dataset.id);
        }
        function dragEnd() {
            this.style.opacity = '1';
            draggedCard = null;
        }

        async function loadAvailableGear() {
            const res = await fetch('/api/equipment', { headers: { 'Authorization': `Bearer ${token}` } });
            const data = await res.json();
            const select = document.getElementById('equip-select');
            select.innerHTML = '<option value="">-- CHOISIR MAT√âRIEL --</option>';
            const available = data.inventory.filter(i => !i.assigned_to && !i.mission_id);
            available.forEach(item => {
                const opt = document.createElement('option');
                opt.value = item.id;
                opt.textContent = `${item.item_name} [${item.serial_number}]`;
                select.appendChild(opt);
            });
        }

        function openCreateModal() { document.getElementById('create-modal').classList.remove('hidden'); }
        function closeModals() { document.querySelectorAll('.modal-overlay').forEach(el => el.classList.add('hidden')); currentMissionId = null; }

        function openDetailModal(mission) {
            currentMissionId = mission.id;
            document.getElementById('d-title').textContent = mission.title;
            document.getElementById('d-desc').textContent = mission.description || "Aucun renseignement.";
            document.getElementById('d-loc').textContent = mission.location;
            document.getElementById('roster-count').innerText = mission.roster.length;

            const rosterContainer = document.getElementById('d-roster-list');
            rosterContainer.innerHTML = mission.roster.map(agent =>
                `<div style="background:#161b22; padding:4px 8px; border:1px solid #30363d; border-radius:4px; font-size:0.8rem; color:#e6edf3;">${agent.toUpperCase()}</div>`
            ).join('');

            const loadoutContainer = document.getElementById('d-loadout-list');
            if(mission.loadout.length === 0) loadoutContainer.innerHTML = "<div style='font-style:italic; opacity:0.5;'>Aucun √©quipement.</div>";
            else {
                loadoutContainer.innerHTML = mission.loadout.map(item =>
                    `<div style="display:flex; justify-content:space-between; border-bottom:1px solid #333; padding:4px 0;">
                        <span>${item.item_name}</span>
                        <span style="font-family:monospace; color:var(--warning);">${item.serial_number}</span>
                    </div>`
                ).join('');
            }

            document.getElementById('detail-modal').classList.remove('hidden');
        }

        document.getElementById('create-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                action: 'create',
                title: document.getElementById('m-title').value,
                description: document.getElementById('m-desc').value,
                location: document.getElementById('m-loc').value,
                start_time: document.getElementById('m-time').value
            };
            await fetch('/api/missions', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify(payload) });
            closeModals(); loadMissions();
        });

        async function moveMission(status) {
            if(!currentMissionId) return;
            await fetch('/api/missions', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ action: 'move', id: currentMissionId, status: status }) });
            closeModals(); loadMissions();
        }

        async function addAgentToMission() {
            const agentName = document.getElementById('add-agent-input').value;
            if(!agentName) return;
            await fetch('/api/missions', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ action: 'assign', mission_id: currentMissionId, agent: agentName }) });
            refreshDetails();
            document.getElementById('add-agent-input').value = '';
        }

        async function addGearToMission() {
            const gearId = document.getElementById('equip-select').value;
            if(!gearId) return;
            await fetch('/api/missions', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ action: 'assign', mission_id: currentMissionId, equipment_id: gearId }) });
            refreshDetails(); loadAvailableGear();
        }

        async function refreshDetails() {
            const res = await fetch('/api/missions', { headers: { 'Authorization': `Bearer ${token}` } });
            const missions = await res.json();
            const mission = missions.find(m => m.id === currentMissionId);
            if(mission) openDetailModal(mission);
        }
    </script>
</body>
</html>
