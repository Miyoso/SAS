<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAS - OPS BOARD</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style-mo.css">
    <style>
        .kanban-board {
            display: flex; gap: 20px; height: calc(100vh - 140px); overflow-x: auto; padding: 10px;
        }
        .kanban-col {
            flex: 1; min-width: 300px;
            display: flex; flex-direction: column;
        }
        .col-header {
            padding: 15px; font-family: 'Share Tech Mono'; font-weight: bold;
            border-bottom: 2px solid; text-transform: uppercase;
        }
        .col-pending { border-color: var(--warning); color: var(--warning); }
        .col-active { border-color: var(--danger); color: var(--danger); }
        .col-completed { border-color: var(--primary); color: var(--primary); }

        .col-body { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }

        .modal-details { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; height: 100%; }
        .detail-section { background: rgba(0,0,0,0.3); padding: 15px; border: 1px solid #333; }
        .section-h { color: var(--primary); border-bottom: 1px solid #444; margin-bottom: 10px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="terminal-wrapper">
        <main class="terminal" style="max-width: 100%; height: 95vh;">

            <header class="header-strip">
                <div>
                    <h1>OPS :: <span style="color:var(--danger)">BOARD</span></h1>
                    <div style="color: var(--dim); font-size: 0.9rem; letter-spacing: 3px;">TACTICAL COMMAND CENTER</div>
                </div>
                <div class="meta-data">
                    <button onclick="openCreateModal()" class="btn-profile-access" style="background:var(--primary); color:#000; border:none; font-weight:bold;">+ CR√âER MISSION</button>
                    <a href="index.html" class="btn-profile-access" style="margin-left:10px;">RETOUR</a>
                </div>
            </header>

            <div class="kanban-board">
                <div class="kanban-col" id="col-pending">
                    <div class="col-header col-pending">PLANIFICATION <span class="count-badge" id="count-pending">0</span></div>
                    <div class="col-body" id="body-pending"></div>
                </div>

                <div class="kanban-col" id="col-active">
                    <div class="col-header col-active">EN COURS (ACTIVE) <span class="count-badge" id="count-active">0</span></div>
                    <div class="col-body" id="body-active"></div>
                </div>

                <div class="kanban-col" id="col-completed">
                    <div class="col-header col-completed">D√âBRIEFING <span class="count-badge" id="count-completed">0</span></div>
                    <div class="col-body" id="body-completed"></div>
                </div>
            </div>

        </main>
    </div>

    <div id="create-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h2 class="modal-title">NOUVELLE OP√âRATION</h2>
            <form id="create-form">
                <div class="form-group"><label>NOM DE CODE</label><input type="text" id="m-title" required></div>
                <div class="form-group"><label>LIEU</label><input type="text" id="m-loc" required></div>
                <div class="form-group"><label>D√âBUT OP√âRATION</label><input type="datetime-local" id="m-time" required></div>
                <div class="form-group"><label>BRIEFING</label><textarea id="m-desc" class="form-textarea" style="height:100px;"></textarea></div>
                <div class="modal-actions">
                    <button type="button" onclick="closeModals()" class="btn-cancel">ANNULER</button>
                    <button type="submit" class="btn-confirm">LANCER</button>
                </div>
            </form>
        </div>
    </div>

    <div id="detail-modal" class="modal-overlay hidden">
        <div class="modal-box" style="width: 800px; height: 600px;">
            <div style="display:flex; justify-content:space-between;">
                <h2 class="modal-title" id="d-title">OPERATION NAME</h2>
                <div id="d-status"></div>
            </div>

            <div class="modal-details">
                <div style="display:flex; flex-direction:column; gap:15px;">
                    <div class="detail-section">
                        <div class="section-h">BRIEFING</div>
                        <p id="d-desc" style="font-size:0.9rem; color:#ccc; line-height:1.4;"></p>
                        <div style="margin-top:10px; font-size:0.8rem; color:#888;">LOC: <span id="d-loc" style="color:#fff;"></span></div>
                    </div>

                    <div class="detail-section" style="flex:1;">
                        <div class="section-h">EFFECTIFS (ROSTER)</div>
                        <div id="d-roster-list" style="margin-bottom:10px;"></div>
                        <div style="display:flex; gap:5px;">
                            <input type="text" id="add-agent-input" placeholder="Nom Agent">
                            <button onclick="addAgentToMission()" class="btn-profile-access">+ AJOUTER</button>
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <div class="section-h">LOGISTIQUE (LOADOUT)</div>
                    <div id="d-loadout-list" style="margin-bottom:10px; font-size:0.8rem; color:#aaa;"></div>
                    <select id="equip-select" style="margin-bottom:5px;">
                        <option>Chargement...</option>
                    </select>
                    <button onclick="addGearToMission()" class="btn-profile-access" style="width:100%;">+ R√âQUISITIONNER</button>

                    <div style="margin-top: 50px; border-top: 1px dashed #444; padding-top: 20px;">
                        <div class="section-h">COMMANDEMENT</div>
                        <button onclick="moveMission('PENDING')" class="btn-cancel" style="width:100%; margin-bottom:5px;">EN ATTENTE</button>
                        <button onclick="moveMission('ACTIVE')" class="btn-cancel" style="width:100%; border-color:var(--danger); color:var(--danger); margin-bottom:5px;">LANCER (ACTIVE)</button>
                        <button onclick="moveMission('COMPLETED')" class="btn-cancel" style="width:100%; border-color:var(--primary); color:var(--primary);">TERMINER</button>
                    </div>
                </div>
            </div>

            <button onclick="closeModals()" style="position:absolute; top:20px; right:20px; background:none; border:none; color:#fff; cursor:pointer;">‚úñ</button>
        </div>
    </div>

    <script>
        let currentMissionId = null;
        let draggedCard = null;
        const token = localStorage.getItem('sas_token');

        document.addEventListener('DOMContentLoaded', () => {
            loadMissions();
            loadAvailableGear();
            setupDragAndDrop();
        });

        async function loadMissions() {
            const res = await fetch('/api/missions', { headers: { 'Authorization': `Bearer ${token}` } });
            const missions = await res.json();

            ['pending', 'active', 'completed'].forEach(s => document.getElementById(`body-${s}`).innerHTML = '');

            missions.forEach(m => {
                const card = document.createElement('div');
                card.className = 'mission-card';
                card.setAttribute('draggable', 'true');
                card.dataset.id = m.id;

                let borderCol = 'var(--warning)';
                if(m.status === 'ACTIVE') borderCol = 'var(--danger)';
                if(m.status === 'COMPLETED') borderCol = 'var(--primary)';
                card.style.borderLeftColor = borderCol;

                const date = new Date(m.start_time).toLocaleDateString();

                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between;">
                        <div class="m-title">${m.title}</div>
                        <div style="color:${borderCol}; font-size:0.7rem;">‚óè</div>
                    </div>
                    <div class="m-meta">
                        <span>üìç ${m.location}</span>
                        <span>üìÖ ${date}</span>
                    </div>
                    <div class="m-roster">
                        <span style="opacity:0.7">EFFECTIF:</span>
                        <b>${m.roster.length}</b> AGENTS
                    </div>
                `;

                card.onclick = () => openDetailModal(m);
                card.addEventListener('dragstart', dragStart);
                card.addEventListener('dragend', dragEnd);

                const colId = `body-${m.status.toLowerCase()}`;
                const col = document.getElementById(colId);
                if(col) col.appendChild(card);
            });

            updateCounts();
        }

        function setupDragAndDrop() {
            document.querySelectorAll('.col-body').forEach(col => {
                col.addEventListener('dragover', e => {
                    e.preventDefault();
                    col.style.background = 'rgba(255,255,255,0.05)';
                });

                col.addEventListener('dragleave', e => {
                    col.style.background = 'transparent';
                });

                col.addEventListener('drop', async e => {
                    e.preventDefault();
                    col.style.background = 'transparent';

                    if (draggedCard) {
                        col.appendChild(draggedCard);

                        let newStatus = 'PENDING';
                        if (col.id === 'body-active') newStatus = 'ACTIVE';
                        if (col.id === 'body-completed') newStatus = 'COMPLETED';

                        if(newStatus === 'PENDING') draggedCard.style.borderLeftColor = 'var(--warning)';
                        if(newStatus === 'ACTIVE') draggedCard.style.borderLeftColor = 'var(--danger)';
                        if(newStatus === 'COMPLETED') draggedCard.style.borderLeftColor = 'var(--primary)';

                        const missionId = draggedCard.dataset.id;
                        try {
                            await fetch('/api/missions', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                                body: JSON.stringify({ action: 'move', id: missionId, status: newStatus })
                            });
                            if(window.SAS_IMMERSION) window.SAS_IMMERSION.playSFX('click');
                            updateCounts();
                        } catch (err) {
                            console.error(err);
                        }
                    }
                });
            });
        }

        function dragStart(e) {
            draggedCard = this;
            setTimeout(() => this.style.opacity = '0.4', 0);
            e.dataTransfer.setData('text/plain', this.dataset.id);
        }

        function dragEnd() {
            draggedCard.style.opacity = '1';
            draggedCard = null;
        }

        function updateCounts() {
            document.getElementById('count-pending').textContent = document.getElementById('body-pending').children.length;
            document.getElementById('count-active').textContent = document.getElementById('body-active').children.length;
            document.getElementById('count-completed').textContent = document.getElementById('body-completed').children.length;
        }

        async function loadAvailableGear() {
            const res = await fetch('/api/equipment', { headers: { 'Authorization': `Bearer ${token}` } });
            const data = await res.json();
            const select = document.getElementById('equip-select');
            select.innerHTML = '<option value="">-- CHOISIR MAT√âRIEL --</option>';
            const available = data.inventory.filter(i => !i.assigned_to && !i.mission_id);
            available.forEach(item => {
                const opt = document.createElement('option');
                opt.value = item.id;
                opt.textContent = `${item.item_name} [${item.serial_number}]`;
                select.appendChild(opt);
            });
        }

        function openCreateModal() { document.getElementById('create-modal').classList.remove('hidden'); }
        function closeModals() {
            document.querySelectorAll('.modal-overlay').forEach(el => el.classList.add('hidden'));
            currentMissionId = null;
        }

        function openDetailModal(mission) {
            currentMissionId = mission.id;
            document.getElementById('d-title').textContent = mission.title;
            document.getElementById('d-desc').textContent = mission.description;
            document.getElementById('d-loc').textContent = mission.location;

            const rosterContainer = document.getElementById('d-roster-list');
            rosterContainer.innerHTML = mission.roster.map(agent =>
                `<div style="padding:5px; background:rgba(255,255,255,0.05); margin-bottom:2px;">üë§ ${agent}</div>`
            ).join('');

            const loadoutContainer = document.getElementById('d-loadout-list');
            loadoutContainer.innerHTML = mission.loadout.map(item =>
                `<div style="display:flex; justify-content:space-between;"><span>${item.item_name}</span><span style="font-family:monospace">${item.serial_number}</span></div>`
            ).join('');

            document.getElementById('detail-modal').classList.remove('hidden');
        }

        document.getElementById('create-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                action: 'create',
                title: document.getElementById('m-title').value,
                description: document.getElementById('m-desc').value,
                location: document.getElementById('m-loc').value,
                start_time: document.getElementById('m-time').value
            };
            await fetch('/api/missions', {
                method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify(payload)
            });
            closeModals();
            loadMissions();
        });

        async function moveMission(status) {
            if(!currentMissionId) return;
            await fetch('/api/missions', {
                method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ action: 'move', id: currentMissionId, status: status })
            });
            closeModals();
            loadMissions();
        }

        async function addAgentToMission() {
            const agentName = document.getElementById('add-agent-input').value;
            if(!agentName) return;
            await fetch('/api/missions', {
                method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ action: 'assign', mission_id: currentMissionId, agent: agentName })
            });
            refreshDetails();
        }

        async function addGearToMission() {
            const gearId = document.getElementById('equip-select').value;
            if(!gearId) return;
            await fetch('/api/missions', {
                method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ action: 'assign', mission_id: currentMissionId, equipment_id: gearId })
            });
            refreshDetails();
            loadAvailableGear();
        }

        async function refreshDetails() {
            const res = await fetch('/api/missions', { headers: { 'Authorization': `Bearer ${token}` } });
            const missions = await res.json();
            const mission = missions.find(m => m.id === currentMissionId);
            if(mission) openDetailModal(mission);
        }
    </script>
</body>
</html>
