<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAS - Logistics [SECURE]</title>

    <script>
        const session = localStorage.getItem('sas_session');
        if (!session) window.location.href = 'index.html';
    </script>

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style-mo.css">
    <link rel="stylesheet" href="css/logistics.css">
</head>
<body>

    <div class="terminal-wrapper">
        <main class="terminal">
            
            <header class="header-strip">
                <div>
                    <h1>LOGISTIQUE :: <span style="color: var(--warning);">ARMURERIE</span></h1>
                    <div style="color: var(--primary); font-size: 0.9rem; letter-spacing: 3px;">SHADOW COMPANY // SUPPLY CHAIN</div>
                </div>
                <div class="meta-data">
                    <div>SYSTEM: <span style="color: var(--primary)">ONLINE</span></div>
                    <button onclick="openModal()" class="btn-main-action">[ + SAISIR NOUVEAU MATÉRIEL ]</button>
                </div>
            </header>

            <section class="intel-grid" style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px; height: calc(100vh - 140px);">

                <div class="panel full-height" style="display: flex; flex-direction: column;">
                    <div class="panel-header">
                        <span class="panel-title">INVENTAIRE TACTIQUE</span>
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="RECHERCHER (NOM, S/N, AGENT)...">
                        </div>
                    </div>

                    <div class="inventory-header">
                        <span style="flex:2">MATÉRIEL</span>
                        <span style="flex:1">S/N</span>
                        <span style="flex:1">STATUT</span>
                        <span style="flex:1; text-align:right">ACTION</span>
                    </div>

                    <div id="equipment-list" class="equipment-list-container">
                        <div class="blink" style="padding: 20px; color: #555;">CHARGEMENT DU MANIFESTE...</div>
                    </div>
                </div>

                <div class="panel full-height" style="display: flex; flex-direction: column;">
                    <div class="panel-header">
                        <span class="panel-title" style="color: var(--warning)">REGISTRE_MOUVEMENTS</span>
                        <span style="font-size:0.7rem; color:#666">LIVE_FEED</span>
                    </div>
                    <div id="logs-list" class="logs-container">
                    </div>
                </div>

            </section>

            <footer class="footer">
                <div>LOGISTICS TERMINAL V.2.2</div>
                <div>
                    <a href="profile.html" style="color: var(--secondary); margin-right: 15px;">[ RETOUR PROFIL ]</a>
                    <a href="database.html" style="color: var(--secondary);">[ BASE DE DONNÉES ]</a>
                </div>
            </footer>

        </main>
    </div>

    <div id="modal-overlay" class="modal-overlay" style="display: none;">
        <div class="modal-window">
            <div class="modal-header">
                <span>ENREGISTREMENT_DOTATION</span>
                <button onclick="closeModal()" class="btn-close">×</button>
            </div>
            
            <form id="add-equipment-form" class="log-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>NOM DE L'OBJET</label>
                        <input type="text" id="item_name" required placeholder="EX: M4A1 TACTICAL">
                    </div>
                    <div class="form-group">
                        <label>CATÉGORIE</label>
                        <select id="category">
                            <option value="ARME">ARME</option>
                            <option value="RADIO">RADIO</option>
                            <option value="TENUE">TENUE</option>
                            <option value="VÉHICULE">VÉHICULE</option>
                            <option value="AUTRE">AUTRE</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>NUMÉRO DE SÉRIE (S/N)</label>
                        <input type="text" id="serial_number" required placeholder="EX: W-9920-X">
                    </div>
                    <div class="form-group">
                        <label>LIEU DE STOCKAGE</label>
                        <input type="text" id="storage_location" value="ARMURERIE CENTRALE">
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" onclick="closeModal()" class="btn-cancel">[ ANNULER ]</button>
                    <button type="submit" class="btn-scan">[ CONFIRMER L'AJOUT ]</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/equipment.js"></script>
</body>
</html>
