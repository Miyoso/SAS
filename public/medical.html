<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAS - MEDICAL CENTER</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style-mo.css">
    <style>
        .med-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
            padding: 20px;
            overflow-y: auto;
            height: calc(100vh - 140px);
        }

        .patient-card {
            background: rgba(10, 15, 20, 0.9);
            border: 1px solid var(--dim);
            border-top: 3px solid var(--secondary);
            padding: 0;
            display: flex;
            flex-direction: column;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        .patient-card.critical { border-top-color: var(--danger); box-shadow: 0 0 20px rgba(255,51,51,0.15); }
        .patient-card:hover { transform: translateY(-3px); background: rgba(15,20,25,0.95); border-color: var(--primary); }

        .p-header {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.03);
            padding: 10px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .p-name { font-family: 'Share Tech Mono'; font-size: 1.1rem; color: #fff; font-weight: bold; letter-spacing: 1px; }
        .p-rank { font-size: 0.7rem; color: var(--dim); border: 1px solid var(--dim); padding: 1px 5px; border-radius: 3px;}

        .card-body {
            display: flex;
            padding: 15px;
            gap: 15px;
            align-items: flex-start;
        }

        .viz-container {
            width: 100px;
            height: 180px;
            position: relative;
            flex-shrink: 0;
        }

        .details-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 180px;
            overflow-y: auto;
        }

        .details-container::-webkit-scrollbar { width: 4px; }
        .details-container::-webkit-scrollbar-thumb { background: var(--dim); }

        .injury-badge {
            background: rgba(0,0,0,0.4);
            border-left: 2px solid;
            padding: 6px 10px;
            font-size: 0.75rem;
            display: flex;
            flex-direction: column;
        }

        .inj-head { color: #fff; font-weight: bold; margin-bottom: 2px; display: flex; justify-content: space-between; }
        .inj-desc { color: #888; font-style: italic; font-family: 'JetBrains Mono'; font-size: 0.7rem; }

        .sev-critical { border-color: var(--danger); }
        .sev-critical .inj-head { color: var(--danger); }

        .sev-moderate { border-color: var(--warning); }
        .sev-moderate .inj-head { color: var(--warning); }

        .sev-light { border-color: var(--primary); }
        .sev-light .inj-head { color: var(--primary); }

        .viz-part {
            fill: rgba(0, 255, 157, 0.05);
            stroke: var(--dim);
            stroke-width: 1;
            transition: 0.3s;
        }

        .viz-part.injured {
            fill: rgba(255, 51, 51, 0.5);
            stroke: var(--danger);
            filter: drop-shadow(0 0 5px var(--danger));
            animation: pulseAlert 2s infinite;
        }

        @keyframes pulseAlert { 0% {opacity: 0.7;} 50% {opacity: 1;} 100% {opacity: 0.7;} }

        .card-actions {
            padding: 10px 15px;
            border-top: 1px dashed rgba(255,255,255,0.1);
            text-align: right;
            background: rgba(0,0,0,0.2);
        }

        .btn-heal {
            background: rgba(0, 255, 157, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 6px 12px;
            font-size: 0.75rem;
            cursor: pointer;
            font-family: 'Share Tech Mono';
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.2s;
        }
        .btn-heal:hover { background: var(--primary); color: #000; box-shadow: 0 0 10px var(--primary); }

        .no-patients {
            grid-column: 1 / -1;
            text-align: center; margin-top: 50px;
            color: var(--primary); font-family: 'Share Tech Mono'; font-size: 1.5rem;
            text-shadow: 0 0 10px var(--primary);
            opacity: 0.7;
        }

        /* --- STYLES STRESS MODIFIÉS --- */
        .stress-strip-container {
            background: rgba(0,0,0,0.5);
            height: 8px; /* Un peu plus épais */
            width: 100%;
            position: relative;
            margin-top: 2px;
        }
        .stress-strip-fill {
            height: 100%;
            transition: width 0.3s;
            box-shadow: 0 0 8px currentColor; /* Glow plus intense */
        }
        .stress-label {
            font-size: 0.9rem; /* Plus grand */
            font-weight: bold; /* Plus gras */
            padding: 6px 15px 4px 15px;
            text-align: right;
            font-family: 'Share Tech Mono';
            letter-spacing: 1px;
            /* La couleur sera définie dynamiquement */
        }
    </style>
</head>
<body>

<div class="crt-overlay"></div>

<div class="terminal-wrapper">
    <main class="terminal">
        <header class="header-strip">
            <div>
                <h1>MEDICAL :: <span style="color: var(--danger);">OVERWATCH</span></h1>
                <div style="color: var(--dim); font-size: 0.9rem; letter-spacing: 3px;">SHADOW COMPANY // LIVE STATUS</div>
            </div>
            <div class="meta-data">
                <div>SYSTEM: <span style="color: var(--primary)">ONLINE</span></div>
                <a href="index.html" style="color: var(--secondary); text-decoration: none;">[ RETOUR DASHBOARD ]</a>
            </div>
        </header>

        <div id="med-dashboard" class="med-grid">
            <div class="blink" style="padding:20px; color:#666;">ACQUISITION DES SIGNAUX VITAUX...</div>
        </div>

        <footer class="footer">
            <div>MED-SYS V.2.1 // BIOMETRICS LINKED</div>
            <div style="color: var(--warning);">⚠ VALIDATION OFFICIER REQUISE POUR SORTIE MÉDICALE</div>
        </footer>
    </main>
</div>

<script>
    const token = localStorage.getItem('sas_token');
    const session = JSON.parse(localStorage.getItem('sas_session'));

    document.addEventListener('DOMContentLoaded', loadAllInjuries);

    async function loadAllInjuries() {
        const container = document.getElementById('med-dashboard');

        try {
            const res = await fetch('/api/medical', {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if(!res.ok) throw new Error("Erreur API");

            const injuries = await res.json();
            container.innerHTML = '';

            if (injuries.length === 0) {
                container.innerHTML = '<div class="no-patients">STATUS: TOUS LES AGENTS OPÉRATIONNELS.<br><span style="font-size:0.8rem; color:#666;">AUCUNE ALERTE MÉDICALE EN COURS.</span></div>';
                return;
            }

            const grouped = {};
            injuries.forEach(inj => {
                if (!grouped[inj.username]) {
                    grouped[inj.username] = {
                        rank: inj.rank,
                        stress: inj.stress_level || 0,
                        injuries: []
                    };
                }
                grouped[inj.username].injuries.push(inj);
            });

            for (const [username, data] of Object.entries(grouped)) {
                const isCritical = data.injuries.some(i => i.severity === 'critical');
                const injuredParts = data.injuries.map(i => i.body_part);

                const getPartClass = (part) => injuredParts.includes(part) ? 'viz-part injured' : 'viz-part';

                let stressColor = '#00ff9d';
                if (data.stress >= 30) stressColor = '#eebb00';
                if (data.stress >= 70) stressColor = '#ff3333';

                // Modification : Texte en couleur avec effet de lueur
                const stressHtml = `
                    <div class="stress-strip-container">
                        <div class="stress-strip-fill" style="width: ${data.stress}%; background-color: ${stressColor}; color: ${stressColor};"></div>
                    </div>
                    <div class="stress-label" style="color: ${stressColor}; text-shadow: 0 0 8px ${stressColor};">
                        NIVEAU STRESS: ${data.stress}%
                    </div>
                `;

                let injuriesHtml = '';
                data.injuries.forEach(inj => {
                    const sevClass = `sev-${inj.severity}`;
                    const partName = formatBodyPart(inj.body_part);
                    injuriesHtml += `
                        <div class="injury-badge ${sevClass}">
                            <div class="inj-head">
                                <span>${partName}</span>
                                <span style="font-size:0.6rem; opacity:0.8;">[${inj.severity.toUpperCase().substring(0,3)}]</span>
                            </div>
                            <div class="inj-desc">${inj.description}</div>
                        </div>
                    `;
                });

                const healBtn = (parseInt(session.rank) >= 3)
                    ? `<button onclick="healAll('${username}', ${JSON.stringify(data.injuries.map(i => i.id))})" class="btn-heal">TRAITEMENT COMPLET</button>`
                    : `<span style="font-size:0.6rem; color:#444;">ACCÈS SOINS: RESTREINT</span>`;

                const cardHtml = `
                    <div class="patient-card ${isCritical ? 'critical' : ''}">
                        <div class="p-header">
                            <span class="p-name">${username.toUpperCase()}</span>
                            <span class="p-rank">LVL ${data.rank}</span>
                        </div>
                        ${stressHtml}
                        <div class="card-body">
                            <div class="viz-container">
                                <svg viewBox="0 0 100 200" style="height: 100%; width: 100%;">
                                    <circle class="${getPartClass('head')}" cx="50" cy="20" r="12" />
                                    <path class="${getPartClass('torso')}" d="M35 35 L65 35 L60 90 L40 90 Z" />
                                    <rect class="${getPartClass('left_arm')}" x="15" y="38" width="15" height="60" rx="5" />
                                    <rect class="${getPartClass('right_arm')}" x="70" y="38" width="15" height="60" rx="5" />
                                    <rect class="${getPartClass('left_leg')}" x="30" y="95" width="18" height="80" rx="5" />
                                    <rect class="${getPartClass('right_leg')}" x="52" y="95" width="18" height="80" rx="5" />
                                </svg>
                            </div>
                            <div class="details-container">
                                ${injuriesHtml}
                            </div>
                        </div>
                        <div class="card-actions">
                            ${healBtn}
                        </div>
                    </div>
                `;
                container.innerHTML += cardHtml;
            }

        } catch (e) {
            console.error(e);
            container.innerHTML = '<div style="color:red; padding:20px;">ERREUR DE CONNEXION AU SERVEUR MÉDICAL.</div>';
        }
    }

    async function healAll(username, ids) {
        if(!confirm(`Confirmer le traitement complet pour l'agent ${username} ?\nCela clôturera ${ids.length} dossier(s).`)) return;

        try {
            for (const id of ids) {
                await fetch('/api/medical', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ injury_id: id })
                });
            }
            loadAllInjuries();
        } catch(e) {
            alert("Erreur réseau lors du traitement.");
        }
    }

    function formatBodyPart(part) {
        const map = {
            'head': 'TÊTE', 'torso': 'TORSE',
            'left_arm': 'BRAS G.', 'right_arm': 'BRAS D.',
            'left_leg': 'JAMBE G.', 'right_leg': 'JAMBE D.'
        };
        return map[part] || part.toUpperCase();
    }
</script>
</body>
</html>
